<meta charset = "UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Chute um numero que vou pensar de 0 à 10"));

    if (numeroPensado == chute){
        mostra("Parabéns você acertou!!! eu pensei mesmo no numero " + numeroPensado);
    } 
    else { 
        if (chute > numeroPensado){
        mostra("Você errou! seu chute é muito alto, o numero que pensei foi o " + numeroPensado);    
        }

    else {
        if (chute < numeroPensado){
        mostra("Você errou! seu chute é muito baixo, o numero que pensei foi o " + numeroPensado);    
        }
    }
}
</script>
