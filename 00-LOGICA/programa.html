<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase);
        document.write("<br>")
    }

    var ano = 2022;

    mostra("Flávio tem " + (ano - 1977) + " anos");
    
    pulaLinha();
    
    mostra("Luiz tem " + (ano - 1991) + " anos");
    
    pulaLinha();
    
    mostra("Milena tem " + (ano - 1998)+ " anos");   
    
    pulaLinha();
    
    mostra("Cleide tem " + (ano - 1978) + " anos");
    
    pulaLinha();
    
    mostra("Olá Pessoal!");

    pulaLinha();

    
    var idadeFlavio = 41;
    var idadeLuiz = 31;
    var idadeMilena = 24;
    var idadeCleide = 44;
    var numeroPessoas = 3;
    var media = (idadeFlavio + idadeLuiz + idadeMilena + idadeCleide) / numeroPessoas;

    document.write("A média da idades é: " + Math.round(media));

</script>
