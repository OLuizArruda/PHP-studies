<meta charset="UTF-8">


<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var contador = 1;
    
        
    for(var tabuada = parseInt(prompt("Qual tabuada deseja ver hoje?")); contador<=10; contador++){

        var resultado = tabuada * contador;
        mostra(tabuada + " x " + contador + " = " + resultado);

    }

    

    mostra("Fim")

</script>
