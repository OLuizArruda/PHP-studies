<meta charset="UTF-8">

<h3>Alcool ou gasolina?</h3>

<script>
    var tanque = 40;
    var kmGasolina = 480;
    var kmAlcool = 300;
    var totalKmgasolina = (kmGasolina/tanque);
    var totalKmalcool = (kmAlcool/tanque);

    document.write("O total de Km's com gasolina foi de " + totalKmgasolina + " kms");
    document.write("<br>");
    document.write("O total de Km's com alcool foi de " + totalKmalcool + " kms");


</script>
