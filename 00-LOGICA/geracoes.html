<meta charset="UTF-8">

<script>

function mostra(frase){
    
    document.write ("<hr>" + "<big>" + frase + "<hr>")
    document.write ("<br>")
}

var ano = 1500;
var geracao = 28;
cadaGeracao = ano/geracao;

mostra ("Desde o descobrimento são aproximadamente " + Math.round(cadaGeracao) + " gerações no Brasil");


</script>
