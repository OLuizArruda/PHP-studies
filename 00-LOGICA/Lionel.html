<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return Math.round(peso / (altura * altura));
    }

    var totalImc = calculaImc(1.77, 75) + calculaImc(1.80, 90);
    mostra("O meu IMC Ã© : " + totalImc);
</script>
