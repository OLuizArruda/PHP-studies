<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    var vitorias = parseInt(prompt("Digite o número de vitórias:"));
    var empates = parseInt(prompt("Digite o numero de empates:"));
    var totalPontos = (vitorias * 3) + empates;
    mostra("O total de pontos do seu time foi: " + totalPontos + " pontos");

    if (totalPontos>28){
        mostra("Seu time está melhor que ano passado!");
    }
    
    if (totalPontos<28){
        mostra("Seu time está pior que ano passado!");
    }

    if (totalPontos==28){
        mostra("Seu time está com o mesmo desempenho do ano passado!");
    }

    mostra("FIM");

</script>
