<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    
    var totalFamiliares = parseInt(prompt("Qual a sua quantidade de familiares?"));
    var contador = 1;
    var totalIdade = 0;
    
    while (contador <= totalFamiliares){
    var idade = parseInt(prompt("Informe a idade do familiar:"));
    totalIdade = totalIdade + idade;
    contador++;
    }

    var mediaIdade = totalIdade/totalFamiliares;
    mostra("O total de idades é: " + totalIdade);
    mostra("A média das idades é:" + mediaIdade);
    mostra("Fim");
</script>
