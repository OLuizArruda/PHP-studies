<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase temos um <b>termo em negrito</b>usando a TAG B</p>
    <p>Tambem podemos usar a tag <strong>STRONG</strong></p>
    <h2>Italico/ Enfase</h2>
    <p>Nessa frase temos um <i>termo em italico</i> usando a TAG I (Não Semântica)</p>

</body>
</html>
